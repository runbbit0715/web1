  <h2>PLAVE</h2>
  <p style="margin-bottom: 40px;"><a href="https://namu.wiki/w/PLAVE?from=%ED%94%8C%EB%A0%88%EC%9D%B4%EB%B8%8C" target="blank" title="플레이브 나무위키">PLAVE(플레이브)</a>는 'Play(플레이)'와 'Rêve(꿈)'를 결합시켜 만든 이름이며,
    자신들의 <strong>꿈을 이루기 위해 <u>새로운 세상</u>을 만들어간다</strong>는 의미를 담고 있다.</p>

    src="https://i.namu.wiki/i/8tbFgr1jRJo3_nd4OXclo_VMd1RyTJNGK5_spLZWaM7iAU8hbsKtRlJs7hSeMN-JNAQix01lnG5zTBialHEx3qoCIUUQ_VRaYH2P5eRjqtFvOutbi7srOCDw7PEvDQSGmjxZtviTnqr8iD-uIfkT7g.webp"
    width="600px">
  <p>멤버로는 예준, 노아, 밤비, 은호, 하민이 있다. (리더는 예준이다)</p>
  <p>각 멤버의 포지션은 작곡멤버로 예준, 노아, 은호가 있고 안무멤버로는 밤비, 하민이 있다.</p>
